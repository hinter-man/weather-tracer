<mat-tab-group mat-stretch-tabs color="primary">
    <mat-tab label="Today">
      <ng-template matTabContent>
        <wetr-station-measurement-detail 
        [tabType]="tabType.Today"></wetr-station-measurement-detail>
      </ng-template>
    </mat-tab>
    <mat-tab label="Hourly Today">
      <ng-template matTabContent>
        <wetr-station-measurement-detail 
        [tabType]="tabType.Hourly"></wetr-station-measurement-detail>
      </ng-template>
    </mat-tab>
    <mat-tab label="10-Days">
      <ng-template matTabContent>
        <wetr-station-measurement-detail 
        [tabType]="tabType.TenDays" ></wetr-station-measurement-detail>
      </ng-template>
    </mat-tab>
    <mat-tab label="Custom">
      <ng-template matTabContent>
        <wetr-station-measurement-detail [tabType]="tabType.Custom" ></wetr-station-measurement-detail>
      </ng-template>
    </mat-tab>
</mat-tab-group>
