<button mat-icon-button class="login-btn">
  <mat-icon [matMenuTriggerFor]="menu">person</mat-icon>
</button> 
<mat-menu #menu>
  <button mat-menu-item *ngIf="!auth.isAuthenticated()"
  (click)="auth.login()">
    Login
  </button>
  <button mat-menu-item *ngIf="auth.isAuthenticated()"
  (click)="auth.logout()">
    Logout
  </button>
</mat-menu>
