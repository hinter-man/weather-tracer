<mat-form-field>
  <input matInput 
    (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<table mat-table [dataSource]="tableDataSource">
  <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let station"> {{station.Id}} </td>
  </ng-container>
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let station"> {{station.Name}} </td>
  </ng-container>
  <ng-container matColumnDef="Type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let station"> {{station.Type}} </td>
    </ng-container>
    <ng-container matColumnDef="PostCode">
        <th mat-header-cell *matHeaderCellDef> Post Code </th>
        <td mat-cell *matCellDef="let station"> {{station.PostCode.Code}} </td>
    </ng-container>
    <ng-container matColumnDef="Longitude">
      <th mat-header-cell *matHeaderCellDef> Longitude </th>
      <td mat-cell *matCellDef="let station"> {{station.Longitude}} </td>
    </ng-container>
    <ng-container matColumnDef="Latitude">
        <th mat-header-cell *matHeaderCellDef> Latitude </th>
        <td mat-cell *matCellDef="let station"> {{station.Latitude}} </td>
    </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
    routerLink="{{row.Id}}"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
